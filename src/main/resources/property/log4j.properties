# Root Logger 설정
log4j.rootLogger=ERROR, rolling

# log4sql Logger 설정
log4j.logger.net.sf.log4jdbc=DEBUG, rolling
log4j.additivity.net.sf.log4jdbc=false

# Appender 설정
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=logs/application.log
log4j.appender.rolling.MaxFileSize=10MB
log4j.appender.rolling.MaxBackupIndex=10
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %c{2} %x - %m%n
